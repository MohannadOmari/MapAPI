<html>
  <head>
    <title>MapAPI Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />
    <script type="module" src="./javascripts/index.js"></script>
  </head>
  <body>
    <nav></nav>
    <a href="https://www.pwc.com" target="_blank" rel="noopener noreferrer">
      <div class="logo">
          <img src="./images/pwc-logo.svg">
      </div>
    </a>

    <div class="container">
      <div id="map"></div>
      <br>
      <div class="d-flex justify-content-center mt-5">
        <input id="searchInput" type="search" class="rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon"/>
        <button id="searchBtn" type="button" class="btn btn-outline-primary">Search</button>
      </div>
    </div>
    

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <footer>
      <div class="d-flex justify-content-center">
        <h4>PWC City Search Assessment</h4>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfv5GOa28oD8JiMkDNCd4xjtr9gWCHYYw&callback=initMap" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $(".logo").hover(function() {
          $(this).animate({ height: "300px" });
        }, function() {
          $(this).animate({ height: "250px" });
        });
      });
    </script>
  </body>
</html>
